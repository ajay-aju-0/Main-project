

<div class="modal fade" id="transfermodal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
                <div class="modal-header">
                        <h5 class="modal-title">Add Transfers</h5>
                            <button type="button" class="close bg-danger text-white" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
            <div class="modal-body">
                
                {% if error %}
                {% include 'shared/messages.html' %}
                {% endif %}
                    
                <form action="{% url 'curator_view_transfer_details' %}" method="post" class="font-weight-bold" enctype="multipart/form-data">      
                
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success btn-block w-100">Submit</button>
                </div>
                 </form>                
                
            </div>
            
        </div>
    </div>
</div>
