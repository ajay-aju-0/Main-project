{% extends 'shared/directorpanel.html' %}
{% include 'shared/messages.html' %}


{% block pagetitle %}
<div class="d-flex justify-content-between">
    <h1>Add vacancy</h1>
</div>
<nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'director_manage_vacancy' %}">Manage vacancy</a></li>
      <li class="breadcrumb-item active">Add vacancy</li>
    </ol>
</nav>
{% endblock pagetitle %}

{% block display %}
    <div class="col-sm-8 offset-2 shadow rounded" style="background-color: #ffffcc;font-weight: bold;">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                <h1>Add Vacancy</h1>
            </div>
            <div class="panel-body">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="panel-footer">
                        <br>
                    <button type="submit" class="btn btn-block btn-success fw-bold w-100 fs-5" >SUBMIT</button>
                    </div>
                </form>
            </div>
            <br>
        </div>
    </div>
    <br>
{% endblock display %}
