<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- js files -->
    <script src="{% static 'js/jquery-3.6.3.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- <script src="{% static 'js/popper.min.js' %}"></script> -->
    <script src="{% static 'js/main1.js' %}"></script>


    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
  </head>
  <body>
      
    <div class="sidebar">
        <div>
            <h1 style="color: white;padding-left: 75px;">ZMS</h1>
        </div>
        <div class="d-flex align-items-center ms-3 mb-3">
            <div class="position-relative">
                <img class="rounded-circle" src="" alt="" style="width: 50px; height: 50px;margin-left: 70px;">
                <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
            </div>
        </div>
       
        <div class="menu">
            <div class="ms-4 px-3">
                <h6 class="mb-0 text-white">{{user}}</h6>
            </div>
            <div class="align-items-center">
                <div class="dropdown-btn dropdown-toggle">
                    &nbsp;
                    <h6 class="text-white mx-5 px-4">Director</h6>  
                </div>
                <div class="item dropdown-container">
                    <a href="#" class="sub-item">Update profile</a>
                    <a href="#" class="sub-item">Change password</a>
                    <a href="#" class="sub-item">Logout</a>
                </div>
            </div>
           
            <div class="item active"><a href="#"><i></i>Manage staff</a></div>
            <div class="item"><a href="#"><i></i>Manage customers</a></div>
            <div class="item"><a href="#"><i></i>Manage ticket rates</a></div>
            <div class="item"><a href="#"><i></i>Manage vacancy</a></div>
            <div class="item"><a href="#"><i></i>Animal status</a></div>
            <div class="item"><a href="#"><i></i>Manage events</a></div>
            <div class="item"><a href="#"><i></i>View locations</a></div>
            <div class="item"><a href="#"><i></i>View feedback</a></div>
            <div class="item"><a href="#"><i></i>View complaints</a></div>
            <div class="item"><a href="#"><i></i>View reports</a></div>
            <br>
        </div>
    </div>
    
    <div class="content">
        {% block display %}
            
        {% endblock display %}
    </div>


    <script type="text/javascript">
        /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
        var dropdown = document.getElementsByClassName("dropdown-toggle");
        var items =document.querySelectorAll(".item")
        var i;
        
        for (i = 0; i < dropdown.length; i++) {
          dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
            } else {
              dropdownContent.style.display = "block";
            }
          });
        }

        /* setting the active link  */
        for (let i = 0; i < items.length; i++) {
            items[i].addEventListener("click",function() {
                console.log(items[i]);
                var current = document.getElementsByClassName('active');
                console.log(current[0])
                current[0].className = current[0].className.replace(" active","")
                this.className += ' active'
            })
        }

    </script>
    
  </body>
</html>
