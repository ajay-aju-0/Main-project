{% extends 'shared/directorpanel.html' %}


{% block display %}
{% include 'shared/messages.html' %}
<h3>Manage Vacancy/Update Vacancy</h3>
<br>
<div class="col-sm-8 offset-2 shadow rounded" style="background-color: #ffffcc;font-weight: bold;">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1>Update Vacancy</h1>
        </div>
        <div class="panel-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <div class="panel-footer">
                    <br>
                    <button type="submit" class="btn btn-block btn-success" style="font-size: large;font-weight: bold;">SUBMIT</button>
                </div>
            </form>
        </div>
        
    </div>
    <br>
</div>
<br>
{% endblock display %}
