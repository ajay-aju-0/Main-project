{% extends 'shared/directorpanel.html' %}


{% block pagetitle %}
    

<div class="d-flex justify-content-between">
    <h1>View Ticket Sales</h1>
</div>

<br>
{% endblock pagetitle %}


{% block display %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <table class="table table-stripped datatable" style="height: inherit;">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>No.of tickets sold</th>   
                </tr>
            </thead>
            
            {% for ticket in tickets %}
            <tr>
                <td>{{ticket.tdate}}</td>
                <td>{{ticket.tcount}}</td>
               
            </tr>
            {% endfor %}
                
        </table>
    </div>
</div>

{% endblock display %}
