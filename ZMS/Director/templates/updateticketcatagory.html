  <!-- Modal -->
  <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="updatemodal{{i.id}}" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
                <div class="modal-header">
                        <h5 class="modal-title">Update Catagory</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
            <div class="modal-body">
                
                {% if error %}
                {% include 'shared/messages.html' %}
                {% endif %}
                {% if error %}
                <div class="bg-danger bg-opacity-50 text-white">
                    {{form.errors.type}}
                    {{form.errors.rate}}
                </div>
                {% endif %}
                <form action="{% url 'director_update_ticket_rate' i.id %}" method="post" class="font-weight-bold">
                    
                {% csrf_token %}
                Catagory: <input type="text" class="form-control" value="{{i.type}}" name="type" disabled> <br>
                Rate: <input type="number" class="form-control" value="{{i.rate}}" name="rate">
                <br>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success btn-block">Update</button>
                </div>
                 </form>                
                
            </div>
            
        </div>
    </div>
  </div>
