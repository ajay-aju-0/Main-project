
<div class="modal fade" id="reasonmodal{{animal.id}}" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
                <div class="modal-header">
                        <h5 class="modal-title">Reject Reason</h5>
                            <button type="button" class="close bg-danger text-white" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
            <div class="modal-body">
                
                {% if error %}
                {% include 'shared/messages.html' %}
                {% endif %}
                    
                <form action="{% url 'doctor_reject_reason' %}" method="post" class="font-weight-bold">      
                {% csrf_token %}
                
                <input type="hidden" name="id" value="{{animal.id}}">
                <label for="reason">Reason:</label>
                <textarea class="form-control" name="reason" id="reason" cols="30" rows="10"></textarea>
               
                <br>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success btn-block w-100">Submit</button>
                </div>
                 </form>                
                
            </div>
            
        </div>
    </div>
</div>
