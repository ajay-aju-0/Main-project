{% extends 'index.html' %}


{% block display %}
    {% include 'login.html' %}
    {% include 'shared/messages.html' %}
    <div class="container">
        <div class="row">
            {% for event in events %}                
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <img src="{{event.eimage.url}}" alt="{{event.ename}}" style="width:100%;height: 150px;margin-top: 5px;">
                        <h5 class="card-title">{{event.ename}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Status :  {{event.estatus}} </h6>
                        <h6 class="card-subtitle mb-2 text-muted">Start :  {{event.estart}} </h6>
                        <h6 class="card-subtitle mb-2 text-muted">End &nbsp;:    {{event.eend}} </h6>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock display %}
