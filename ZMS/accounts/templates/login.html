<!-- Modal -->
<div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                <h5 class="text-center fw-bold">RESTRICTED ACCESS</h5>
                
                {% if error %}
                    {% include 'shared/messages.html' %}
                {% endif %}

                <form action="{% url 'login_user' %}" method="post">
                    
                    <div class="input-group mb-3 mt-3">
                        <span class="btn input-group-text border-secondary bg-light side-label">
                            <i class="bi bi-person-fill"></i>
                        </span>
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="input-group mb-3 mt-3">
                        <span class="btn input-group-text border-secondary bg-light side-label">
                            <i class="bi bi-key-fill"></i>
                        </span>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    {% csrf_token %}
                    <button type="submit" class="btn btn-block btn-success w-100 fw-bold fs-5"><i class="bi bi-box-arrow-in-right"></i> LOGIN</button> 
                </form>
            </div>
            
        </div>
    </div>
</div>
